<body>

    <div style="position:relative; top:510px; left: -1000px">

    <div style="position:relative; top:510px; left: -970px">
        <button type="button" class="btn btn-success bm-3 float-end">Adicionar tarefa</button>
        
    </div>


    <div style="position:relative; top:600px; right: -100px">
    <div class="container_tabela">
        
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Nome da Tarefa</th>
                    <th scope="col">Data da Tareda</th>
                    <th scope="col">Estado da Tarefa</th>
                </tr>
              
                <tr>
                    <th scope="col">Nome da Tarefa</th>
                    <th scope="col">Data da Tareda</th>
                    <th scope="col">Estado da Tarefa</th>
                </tr>

                <tr>
                    <th scope="col">Nome da Tarefa</th>
                    <th scope="col">Data da Tareda</th>
                    <th scope="col">Estado da Tarefa</th>
                </tr>
            </thead>
        </table>

        <div id="popup" class="hidden">
            <h3>Add Task</h3>
            <input type="text" id="newTask" placeholder="Enter your task">
            <button id="addTask">Add</button>
            <button id="closePopup">Close</button>
        </div>


    </div>
</div>

<script>
    const button = document.querySelector('button'); // Select the "+" button
const popup = document.getElementById('popup'); // Select the popup container
const closeBtn = document.getElementById('closePopup'); // Select the close button
const addTaskBtn = document.getElementById('addTask'); // Select the "Add" button
const newTaskInput = document.getElementById('newTask'); // Select the input field

button.addEventListener('click', () => {
  popup.classList.remove('hidden'); // Show the popup on button click
  newTaskInput.value = ""; // Clear the input field on each popup open
});

closeBtn.addEventListener('click', () => {
  popup.classList.add('hidden'); // Hide the popup on close button click
});

addTaskBtn.addEventListener('click', () => {
  const newTask = newTaskInput.value;
  if (newTask) { // Check if input is not empty
    // Add the new task to the table (implementation depends on your preference)
    // Here's an example using DOM manipulation:
    const table = document.querySelector('table');
    const newRow = document.createElement('tr');
    const newTaskCell = document.createElement('td');
    newTaskCell.innerText = newTask;
    newRow.appendChild(newTaskCell);
    // Add cells for Date and Status (adjust as needed)
    newRow.appendChild(document.createElement('td')); 
    newRow.appendChild(document.createElement('td')); 
    table.appendChild(newRow);

    newTaskInput.value = ""; // Clear the input field after adding the task

    popup.classList.add('hidden'); // Hide the popup after adding
  } else {
    alert("Please enter a task!");
  }
});
</script>
